<div id="calculator">
  <textarea
    id="inputTextarea"
    placeholder="Enter your input here..."
  ></textarea>
  <button onclick="calculate()">Calculate</button>
  <table id="outputTable">
    <thead>
      <tr>
        <th>Result</th>
      </tr>
    </thead>
    <tbody id="outputBody">
      <!-- Result rows will be added dynamically here -->
    </tbody>
  </table>
</div>
