<div #calculator class="calculator">
  <textarea #inputTextarea placeholder="Enter your input here..."></textarea>
  <button (click)="calculate()">Calculate</button>

  <table id="outputTable">
    <thead *ngIf="hasResult">
      <tr>
        <th>Result</th>
      </tr>
    </thead>
    <tbody #outputBody>
      <!-- Result rows will be added dynamically here -->
    </tbody>
  </table>
</div>
